<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="banner" id="banner">
            <h1>POTATO FIGHTER</h1>
        </div>
        <div id="above-battle">
            <div id="user-hp-container">
                Your HP:
            </div>
            <div id="create-potato-container">
                <p>Create a potato to fight:</p>
                <form>
                    <input type="text" value="Name your opponent" id="potato-opponent-input">
                </form>
            </div>
        </div>
        <section class="field-of-battle">
            <div id="fighter">
                <img src="./assets/chef.png" id="chef-image">
            </div>
            <div id="potatoes-container">
                <div class="potato" id="potato-1">
                    <p>PAPA CABEZA</p>
                    <img src="./assets/potato.png" class="potato-picture">
                    <p><span></span> HP</p>
                </div>
                <div class="potato" id="potato-2">
                    <p>FRAU KARTOFFELKOPF</p>
                    <img src="./assets/potato.png" class="potato-picture">
                    <p><span></span> HP</p>
                </div>
            </div>
        </section>
        <div id="defeated-potatoes">
            You've french-fried <span></span> potatoes!
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
